<div class="container-fluid">
  <div class="row">
    <div *ngFor="let pais of paises">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Capital</th>
            <th scope="col">Año de conformación</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{pais.id}} (click)="onSelected(pais)"</th>
            <td>{{pais.name}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.formation_year}}</td>
          </tr>
        </tbody>
      </table>
      <p> El pais más antiguo es --- y fue conformado en ---</p>

    </div>

  </div>
</div>
